<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contra a Poluição - Mini Jogo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Projeto: Contra a Poluição 🌱</h1>
</header>

<main>
    <section class="intro">
        <p>A poluição prejudica nosso planeta. Cada ação conta! Aprenda e jogue para ajudar a limpar a Terra.</p>
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Poluição ambiental" class="intro-img">
    </section>

    <section class="acoes">
        <button id="nova-acao">Mostrar Dica 🌍</button>
        <ul id="lista-acoes"></ul>
    </section>

    <section class="jogo">
        <h2>Jogue o lixo na lixeira ♻️</h2>
        <p>Pontos: <span id="pontuacao">0</span></p>
        <div class="cenario">
            <div class="lixeira" id="lixeira"></div>
        </div>
        <button id="gerar-lixo">Gerar Lixo 🗑️</button>
    </section>
</main>

<footer>
    <p>Projeto educativo - GitHub Pages</p>
</footer>

<script src="script.js"></script>
</body>
</html>
