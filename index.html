<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Jogos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>‚öΩ Agendamento de Jogos</h1>
    <nav>
      <a href="index.html" class="btn-voltar">üè† Voltar</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Marcar Novo Jogo</h2>
      <form id="gameForm">
        <div class="inputs">
          <input type="text" id="timeA" placeholder="Time A" required />
          <input type="text" id="timeB" placeholder="Time B" required />
          <input type="datetime-local" id="dataJogo" required />
          <select id="campo" required>
            <option value="">Selecione o Campo</option>
            <option value="Campo 1">Campo 1</option>
            <option value="Campo 2">Campo 2</option>
            <option value="Campo 3">Campo 3</option>
            <option value="Campo 4">Campo 4</option>
            <option value="Campo 5">Campo 5</option>
          </select>
        </div>
        <button type="submit" class="btn-add">Adicionar Jogo</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Jogos Agendados</h2>
      <ul id="listaJogos"></ul>
      <button id="btnLimpar" class="btn-clear">Limpar Todos</button>
    </section>
  </main>

  <footer>
    <p>¬© 2025 - Sistema de Agendamento de Jogos | Pedro Henrique Tavares ‚öΩ</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
