  <title>Sistema VAR - Simulação</title>

</head>
<body>
  <header>
    <h1>Simulador VAR no Futebol</h1>

  <main>
    <section class="campo">
      <p id="acao">O juiz solicitou análise do lance...</p>

      <h2>Decisão do VAR:</h2>
      <p id="resultadoFinal">Aguardando análise...</p>
    </section>
  </main>

  </footer>
